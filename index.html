<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Centre Home</title>
    <style>
        body {
            background-color: #f8f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #2e8b57;
            text-align: center;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin: 10px 0;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #32cd32;
        }

        img {
            width: 150px;
            height: auto;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1>Welcome to the Pokemon Centre</h1>
    <p>Choose an option:</p>
    <ul>
        <li><button onclick="speakToNurseJoy()">Speak to Nurse Joy</button></li>
        <li><a href="page2.html"><button>Chansey's Care</button></a></li>
        <li><a href="page3.html"></a></li>
    </ul>

    <script>
        function speakToNurseJoy() {
            let userName = prompt("Hello Trainer! What's your name?");
            if (userName) {
                document.querySelector('h1').innerText = "Welcome to the Pokemon Centre, " + userName + "!";
            }
        }
    </script>
</body>

</html>
